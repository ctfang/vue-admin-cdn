<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="https://unpkg.com/element-plus@2.5.6/dist/index.css">

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/element-plus@2.5.6/dist/index.full.js"></script>
  <script src="https://unpkg.com/@element-plus/icons-vue@2.3.1/dist/index.iife.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app" v-cloak>
    <div class="layout-sidebar">
      <el-scrollbar wrap-class="scrollbar-wrapper">
        <el-menu active-text-color="#ffd04b" background-color="#304156" class="el-menu-vertical-demo" text-color="#fff"
          :collapse="isCollapse" @open="handleOpen" @close="handleClose">
          <el-sub-menu index="1">
            <template #title>
              <el-icon>
                <location />
              </el-icon>
              <span>Navigator One</span>
            </template>
            <el-menu-item index="1-4-1">item one</el-menu-item>
            <el-sub-menu index="1-4">
              <template #title>item four</template>
              <el-menu-item index="1-4-1">item one</el-menu-item>
            </el-sub-menu>
          </el-sub-menu>
        </el-menu>
      </el-scrollbar>
    </div>
    <div class="layout-main">
      <div class="navbar">
        <div class="hamburger-container">
          <div style="padding: 0 15px;" @click="toggleSideBar">
            <svg :class="{'is-active':isActive}" class="hamburger" viewBox="0 0 1024 1024"
              xmlns="http://www.w3.org/2000/svg" width="64" height="64">
              <path
                d="M408 442h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8zm-8 204c0 4.4 3.6 8 8 8h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56zm504-486H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm0 632H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zM142.4 642.1L298.7 519a8.84 8.84 0 0 0 0-13.9L142.4 381.9c-5.8-4.6-14.4-.5-14.4 6.9v246.3a8.9 8.9 0 0 0 14.4 7z" />
            </svg>
          </div>
        </div>

        <div class="right-menu">
          <el-dropdown class="avatar-container" trigger="click">
            <div class="avatar-wrapper">
              <img :src="'https://wpimg.wallstcn.com/f778738c-e4f8-4870-b634-56703b4acafe.gif?imageView2/1/w/80/h/80'"
                class="user-avatar">
              <el-icon class="el-icon--right"><caret-bottom /></el-icon>
            </div>
            <template #dropdown>
              <el-dropdown-menu>
                <el-dropdown-item>Action 1</el-dropdown-item>
                <el-dropdown-item>Action 2</el-dropdown-item>
                <el-dropdown-item>Action 3</el-dropdown-item>
                <el-dropdown-item disabled>Action 4</el-dropdown-item>
                <el-dropdown-item divided>Action 5</el-dropdown-item>
                <el-dropdown-item divided>Action 6</el-dropdown-item>
              </el-dropdown-menu>
            </template>
          </el-dropdown>
        </div>
      </div>

      <div class="main-comtent">
        <iframe src="https://learnku.com/go" name="main" marginwidth="0" marginheight="0" frameborder="0" target="_self"
          class="frame">
        </iframe>
      </div>

    </div>
  </div>

  <script>
    const { createApp, ref } = Vue

    const page = {
      data() {
        return {
          isCollapse: ref(false)
        }
      },
      methods: {
        handleOpen(key, keyPath) {
          console.log(key, keyPath);
        },
        handleClose(key, keyPath) {
          console.log(key, keyPath);
        },
        toggleSideBar() {
          if (this.isCollapse) {
            document.documentElement.style.setProperty('--sidebar-width', '210px');
            this.isCollapse = ref(false);
          } else {
            document.documentElement.style.setProperty('--sidebar-width', '63px');
            this.isCollapse = ref(true);
          }
          console.log(this.isCollapse);
        },
        async logout() {
          await this.$store.dispatch('user/logout')
          this.$router.push(`/login?redirect=${this.$route.fullPath}`)
        }
      }
    };

    const app = createApp(page);
    app.use(ElementPlus);
    for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
      app.component(key, component)
    }
    app.mount("#app");
  </script>
</body>

</html>
