<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/element-plus@2.5.6/dist/index.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/element-plus@2.5.6/dist/index.full.js"></script>
  <script src="https://unpkg.com/@element-plus/icons-vue@2.3.1/dist/index.iife.min.js"></script>

  <link rel="stylesheet" href="/static/index.css">
  <script src="/static/importmap.js"></script>
  <title>测试是用 CDN 做后台</title>
</head>
<body>
  <div id="app" v-cloak>
    <div class="layout-sidebar">
    <el-scrollbar wrap-class="scrollbar-wrapper">
        <layout-menus v-model:is-collapse="isCollapse" />
      </el-scrollbar>
    </div>
    <div class="layout-main">
      <div class="navbar">
        <div class="hamburger-container">
          <layout-sidebar v-model:is-collapse="isCollapse" />
        </div>

        <div class="right-menu">
          <layout-user-menu />
        </div>
      </div>
      <div class="main-comtent">
        <iframe src="" name="main" target="_self" class="frame">
        </iframe>
      </div>
    </div>
  </div>

  <script type="module">import '/main.js'</script>
</body>
</html>
